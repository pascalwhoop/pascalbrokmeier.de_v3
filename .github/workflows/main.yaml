name: Build and Deploy
on:
  #every day
  #schedule: 
  # - cron: '0 0 1 * *'
  #or on push
  push:
    branches:
    - master
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - uses: jakejarvis/hugo-build-action@master  # ...or replace 'master' with a full version tag, such as: v0.64.1
      with:
        args: --minify #--buildDrafts
    - name: Upload build result
      uses: actions/upload-artifact@v2
      with:
        name: build_result
        path: |
          public
          firebase.json
  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download result
      uses: actions/download-artifact@v2
      with:
        name: build_result
    - name: Deploy to Firebase
      uses: joinflux/firebase-tools@v9.16.0
      with:
        args: deploy --only hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        PROJECT_ID: pascalbrokmeier-de

